        <input> Utilizzato per raccogliere dati che puo essere di diversi tipi: testo, password, checkbox, ecc.

        <label> Fornisce una descrizione per un <input>.

        <textarea> Un'area di testo multirigadove gli utenti possono andare a scrivere quello che vogliono.

        <select> e <option> Utilizzati per menu a discesa per selezionare un opzione da un elenco.

        <button> Pulsante di invio. 

        Il value in un input e' il valore associato a quell'input.

<FORM>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="message">Message</label></td>
            <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="segnalazione">Motivo segnalazione</label></td>
            <td><select name="segnalazione" id="segnalazione">
                <option value="secegliere-segnalazione">Scegliere segnalazione</option>
                <option value="Segnalazione bug">Bug</option>
                <option value="Domanda">Domanda</option>
                <option value="Feedback">Feedback</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="gender">Gender :</label></td>
            <td><select name="gender" id="gender">
                <option value="Option">Options</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Hobby">Hobby</label></td>
            <td><input type="checkbox"> <label for="Hockey">Hockey</label>
                <div><input type="checkbox"> <label for="Football">Football</label></div>
                <div><input type="checkbox" name="Gaming" id="gaming"> <label for="gaming">Gaming</label></div>
                <div><input type="checkbox" name="Art" id="art"> <label for="art">Art</label></div>
                <div><input type="checkbox" name="Music" id="Music"> <label for="Music">Music</label></div>
            </td>

        </tr>
        <tr>
            <td><label for="file">Carica un file :</label></td>
            <td><input type="file" name="file" id="file"></td> 
        </tr>
        <tr>
            <td><label for="data">Seleziona data</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button> <button type="reset">Reset</button></td>
        </tr>
    </table>
</FORM>
